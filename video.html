<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>video</title>
  <link rel="stylesheet" href="./css/video.css">
</head>
<body>
  <div class="video_player" style="text-align:center">
    <video id="video" width="420">
      <source src="./video/video.mp4" type="video/mp4">
      <source src="./video/video.mkv" type="video/mkv">
      <source src="./video/video.ogg" type="video/ogg">
      Your browser does not support HTML5 video.
    </video>
    <hr />
    <div class="video_controller">
      <div class="size_btn">
        <button id="videoBig" type="button" name="button" style="display:none;">Big</button>
        <button id="videoNormal" type="button" name="button" style="display:none;">Normal</button>
        <button id="videoSmall" type="button" name="button" style="display:none;">Small</button>
      </div>
      <div class="">
        <input id="seekBar" type="range" name="seekBar" value="0">
        <button class="button" id="video_play" type="button" name="button">Play</button>
        <button class="button" id="video_loop" type="button" name="button">Play</button>
        <span id="auido_span">
          <button class="button" id="video_audio" type="button" name="button">on</button>
          <input id="audioBar" type="range" name="" value="100">
        </span>
        <span id="speed_span">
          <button class="button" id="video_speed" type="button" name="button">Speed</button>
          <input id="speedBar" type="range" name="speedBar" value="10">
        </span>
      </div>
    </div>
  </div>
  <hr>
  <div class="" style="text-align:center">
    <div class="">
      <label for="">TextBox</label>
      <br>
      <textarea id="videoText" name="name" rows="8" cols="80"></textarea>
      <div id="text_box">

      </div>
      <br>
      <label for="">textBox(hidden/visible)</label>
      <button id="textCheck" type="button" name="button">on</button>
      <hr>
      <button id="textCheck2" type="button" name="button"></button>
      <hr>
      <label for="">textLoop</label>
      <button id="textLoop" type="button" name="button">play</button>
    </div>
    <hr>
    <label for="">videoCapture</label>
    <div class="">
      <!-- capture button -->
      <button id="capture" type="button" name="button">capture</button>
      <!-- canvase -->
      <canvas id="canvas" width="1000" height="700" style="display:none;">
      </canvas>
      <p>Image:</p>
      <img id="image" width="500" height="400">
      <p>Save:</p>
      <!-- save button -->
      <button id="save" type="button" name="button">save</button>
    </div>
  </div>
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- javaScript code -->
  <script src="videoPlayer.js" type="text/javascript"></script>
  <!-- <script src="videoText.js" type="text/javascript"></script> -->
  <script type="text/javascript" src="videoText.js"></script>
  <script type="text/javascript" src="videoCapture.js"></script>
</body>

</html>
